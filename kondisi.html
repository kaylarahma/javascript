<!DOCTYPE html>
<html>

<body>
    <div id="data"></div>
    <script>
        // Contoh Ke-1 Boolean Tanpa Else
        var lampu = true; //kondisi benar
        if (lampu) {
            console.log("Lampu Menyala");
        }

        var lampu = false; //kondisi salah
        if (lampu) {
            console.log("Lampu Menyala");
        }

        // Contoh Ke-1 Boolean Pakai Else
        var lampu = true; //kondisi benar
        if (lampu) {
            console.log("Lampu Menyala");
        }
        else {
            console.log("Lampu Padam");
        }

        var lampu = false; //kondisi salah
        if (lampu) {
            console.log("Lampu Menyala");
        }
        else {
            console.log("Lampu Padam");
        }

        // Contoh Ke-1 Boolean Pakai ElseIf
        var lampu = "merah";
        if (lampu == 'merah') {
            console.log("Lampu Merah");
        }
        else if (lampu == 'kuning') {
            console.log("Lampu Kuning");
        }
        else if (lampu == 'hijau') {
            console.log("Lampu Hijau");
        }
        else {
            console.log("Lampu Padam");
        }

        // Contoh Ke-1 Boolean Pakai SwicthCase
        var lampuu = "hijau";
        switch (lampuu) {
            case "merah":
                console.log("Lampu Merah");
                document.getElementById("data").innerHTML = "Lampu Merah";
                break;
            case "kuning":
                console.log("Lampu Kuning");
                document.getElementById("data").innerHTML = "Lampu Kuning";
                break;
            case "hijau":
                console.log("Lampu Hijau");
                document.getElementById("data").innerHTML = "Lampu Hijau";
                break;
            default:
                text = "Lampu Padam";
        }
    </script>
</body>

</html>
