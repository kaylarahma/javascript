<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan</title>
</head>

<body>
    <div id="data"></div>
    <script>
        // Contoh Ke-1 for
        for (var i = 0; i < 5; i++) {
            console.log("Nilai saat ini " + i);
        }

        // Contoh Ke-2 for
        var text = "";
        for (var i = 0; i < 5; i++) {
            text += "Nilai saat ini " + i + "<br>";
            document.getElementById("data").innerHTML = text; //perintah untuk menampilkan dibrowser
        }

        // Contoh Ke-3 dowhile
        var j = 0;
        while (j < 5) {
            console.log("While: Nilai saat ini " + j);
            j++;
        }

        // Contoh Ke-4 dowhile loop
        var k = 0;
        do {
            console.log("Do While: Nilai saat ini " + k);
            k++;
        }
        while (k < 5)
    </script>
</body>

</html>
