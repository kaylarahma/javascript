<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabel</title>
</head>

<body>
    <script>
        // Contoh Ke-1
        var x = 5;
        var y = 6;
        var z = x + y;
        console.log(z);

        // Contoh Ke-2 string
        var mobil = "Avanza";
        typeof mobil //melihat jenis tipe data
        console.log(mobil);

        // Contoh Ke-3 number
        var nilai = 50;
        typeof nilai
        console.log(nilai);

        // Contoh Ke-4 array
        var listMobil = ["Avanza", "Agya", "Ayla"];
        typeof listMobil
        console.log(listMobil);

        // Contoh Ke-5 object
        var mobilAvanza = { namaMobil: "Avanza", warna: "putih" };
        typeof mobilAvanza
        console.log(mobilAvanza);
    </script>
</body>

</html>
